<!DOCTYPE html>
<html>
<head>
	<title>CRUD Ness</title>
	<link href="../public/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<meta charset="utf-8" />
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="../public/jquery.js"></script>
    <script src="../public/popUp.js" defer></script>
    <script src="../public/index.js"></script>
</head>
<body>
    <header>
        <img src="../public/images/logo.png" alt="">
        <h1 class="titulo">Gerenciamento de jogadores</h1>
    </header>
    <main>
        <button class="button black mobile" type="button" id="cadastrar">Cadastrar jogador</button>
        <table class="tabela" id="tabela">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Número</th>
                    <th>Posição</th>
                    <th>Opção</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>

        <div class="pop" id="pop">
            <div class="pop-content">
                <header class="pop-header">
                    <h2>Novo jogador</h2>
                    <span class="pop-close" id="pop-close">&#10006;</span>
                </header>
                <form class="pop-form" id="form">
                    <input type="text" class="pop-campo" placeholder="Nome do jogador" id="form-nome">
                    <input type="number" class="pop-campo" placeholder="Número" id="form-numero">
                    <input type="text" class="pop-campo" placeholder="Posição" id="form-posicao">
                </form>
                <footer class="pop-footer">
                    <button class="button red" id="save-form">Salvar</button>
                </footer>
            </div>
        </div>

        <div class="pop editar" id="pop2">
            <div class="pop-content edit">
                <header class="pop-header edit">
                    <h2>Editar jogador</h2>
                    <span class="pop-close edit" id="pop-close2">&#10006;</span>
                </header>
                <form class="pop-form edit" id="form2">
                    <input type="hidden" id="form-hidden2">
                    <input type="text" class="pop-campo edit" placeholder="Nome do jogador" id="form-nome2">
                    <input type="number" class="pop-campo edit" placeholder="Número" id="form-numero2">
                    <input type="text" class="pop-campo edit" placeholder="Posição" id="form-posicao2">
                </form>
                <footer class="pop-footer edit">
                    <button class="button red" id="editar-form">Editar</button>
                </footer>
            </div>
        </div>

        <div class="pop delete" id="pop3">
            <div class="pop-content delete">
                <header class="pop-header delete">
                    <h2>Excluir jogador</h2>
                    <span class="pop-close delete" id="pop-close3">&#10006;</span>
                </header>
                <form class="pop-form delete" id="form3">
                    <input type="hidden" id="form-hidden3">
                </form>
                <footer class="pop-footer delete">
                    <button class="button red" id="delete-form">Confirmar</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>
        São Paulo F.C.
    </footer>
</body>
</html>
